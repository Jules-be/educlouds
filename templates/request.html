{% extends "base.html" %}

{% block title %}Submit Request{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Submit New Request</h2>
    <form method="POST" action="/request/new" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fileUpload" class="form-label">File Upload</label>
            <input type="file" class="form-control" id="fileUpload" name="file" required>
        </div>
        <div class="mb-3">
            <label for="pythonVersion" class="form-label">Python Version</label>
            <input type="text" class="form-control" id="pythonVersion" name="python_version" placeholder="e.g., 3.9.1" required>
        </div>
        <div class="mb-3">
            <label for="dependencies" class="form-label">Dependencies</label>
            <textarea class="form-control" id="dependencies" name="dependencies" placeholder="List dependencies separated by commas, e.g., pandas, numpy"></textarea>
        </div>
        <div class="mb-3">
            <label for="estimatedWorkload" class="form-label">Estimated Workload</label>
            <select class="form-select" id="estimatedWorkload" name="estimated_workload" required>
                <option value="" disabled selected>Select Workload Level</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
