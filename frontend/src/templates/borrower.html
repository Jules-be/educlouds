{% extends "base.html" %}

{% block title %}Submit Borrower Request{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Submit Request</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fileUpload" class="form-label">File Upload</label>
            <input type="file" class="form-control" id="fileUpload" name="file" required>
        </div>
        <div class="mb-3">
            <label for="pythonVersion" class="form-label">Python Version</label>
            <input type="text" class="form-control" id="pythonVersion" name="pythonVersion" placeholder="e.g., 3.9.1" required>
        </div>
        <div class="mb-3">
            <label for="dependencies" class="form-label">Dependencies</label>
            <textarea class="form-control" id="dependencies" name="requiredDependencies" placeholder="e.g., pandas, numpy" required></textarea>
        </div>
        <div class="mb-3">
            <label for="workload" class="form-label">Estimated Workload</label>
            <select class="form-select" id="workload" name="estimatedWorkload" required>
                <option value="">Select Workload</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    {% if message %}
    <div class="alert alert-success mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
